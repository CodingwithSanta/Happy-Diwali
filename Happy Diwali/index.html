<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<meta content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title> Happy Diwali 2024</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<style type="text/css">
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body { background-color: #000; color: #999; font: 100%/18px Helvetica, Arial, sans-serif; }
    .container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }
    video.bg {
    position: absolute;
    width: 100vw; /* Full viewport width */
    height: 56.25vw; /* Maintain 16:9 aspect ratio */
    max-height: 100vh; /* Cap at full viewport height */
    max-width: 177.78vh; /* Maintain 16:9 ratio */
    object-fit: cover;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center the video */
    z-index: 1;
}


canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    cursor: crosshair;
}

</style>
</head>
<body>
<div class="container">
    <!-- Background video element with autoplay, loop, and muted for background playback -->
    <video class="bg" src="./Happ.mp4" autoplay loop muted></video>
    <!-- Canvas for fireworks animation -->
</div>
<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="fworks.js"></script>
</body>
</html>
